<div class="contenedor">
    <div class="cabecera">
        <app-header-panel></app-header-panel>
    </div>
    <div class="menuppal">
        <app-menu-panel (eventoEntrada)="entrada($event)" (eventoSalida)="salida($event)" [estado]='estado'></app-menu-panel>


    </div>
    <div class="cuerpo">
        <div class="datosCuerpo">
            <div class="tituloFichajes tituloCard">
                <h2 class="tituloCard">ÃšLTIMOS FICHAJES</h2>
            </div>
            <div class="cuerpoTabla">
                <div class="tablaUltimosFichajes">
                    <table class="table table-striped table-hover" id="tablaMygreen" #tablaMygreen>
                        <thead>
                            <th scope="col" id="tablaCabecera">
                                FECHA
                            </th>
                            <th scope="col" id="tablaCabecera">
                                ENTRADA
                            </th>
                            <th scope="col" id="tablaCabecera">
                                SALIDA
                            </th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let fichaje of fichajeSlice" id="tablaFila">
                                <td>{{fichaje.fecha | fecha}}</td>
                                <td>{{fichaje.entrada}}</td>
                                <td>{{fichaje.salida}}</td>
                            </tr>
                        </tbody>
                        <nav aria-label="Page navigation example">
                        <ul class="pagination">
                          <li *ngFor="let pag of paginador; let indice = index" class="page-item"><a class="page-link" (click)="cargarTabla(indice)">{{indice+1}}</a></li>
                        </ul>
                      </nav>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
