<div class="contenido">
    <div class="header">
        <app-header-panel></app-header-panel>
    </div>
    <div class="menu">
        <app-menu-panel></app-menu-panel>
    </div>
    
    <div class="tarjetas">
        
        <div class="incidencias-form">
            <h3 class="tituloCard--conEspacio">DETALLES</h3>
        
            <div class="incidencias-form-inputs">
                <div class="class-input fecha">
                    <input type="text" name="fecha" placeholder="  Fecha...">
                </div>

                <div class="class-input finca">
                    <input type="text" name="finca" placeholder="  Finca...">
                </div>

                <div class="class-input usuario">
                    <input type="text" name="usuario" placeholder="  Usuario...">
                </div>

                <div class="class-input descripcion">
                    <p #descripcion>
                    </p>
                </div>
                <div class="botonMygreen-caja">
                    <a class="botonMyGreen" type="button" >TERMINAR</a>
                </div>
            </div>
        </div>

        <div class="incidencias">
            <h3 class="tituloCard--conEspacio">INCIDENCIAS</h3>
            <div class="indicencias-contenedor" >
                <table class="table table-striped table-hover" id="tablaMygreen" #tablaMygreen>
                    <thead>
                        <th scope="col" id="tablaCabecera">
                           FECHA
                        </th>
                        <th scope="col" id="tablaCabecera">
                            USUARIO
                        </th>
                        <th scope="col" id="tablaCabecera">
                            DESCRIPCION
                        </th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let incidencia of incidencias" id="tablaFila">
                            <td>{{incidencia.fecha}}</td>
                            <td>{{incidencia.usuario_id}}</td>
                            <td>{{incidencia.descripcion}}</td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>

        
        
        
    </div>
    
</div>
