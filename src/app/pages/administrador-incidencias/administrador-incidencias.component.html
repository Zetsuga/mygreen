<div class="contenido">
    <div class="header">
        <app-header-panel></app-header-panel>
    </div>
    <div class="menu">
        <app-menu-panel></app-menu-panel>
    </div>
    
    <div class="tarjetas">
        
        <form class="incidencias-form" #incidenciaForm="ngForm">
            <h3 class="tituloCard--conEspacio">DETALLES</h3>
        
            <div class="incidencias-form-inputs">
                <div class="class-input fecha">
                    <input [(ngModel)]="incidencia.fecha" type="text" name="fecha" placeholder="  Fecha..." disabled>
                </div>

                <div class="class-input finca">
                    <input [(ngModel)]="incidencia.id_finca" type="text" name="finca" placeholder="  Finca..." disabled>
                </div>

                <div class="class-input usuario">
                    <input [(ngModel)]="incidencia.id_usuario" type="text" name="usuario" placeholder="  Usuario..." disabled>
                </div>

                <div class="class-input descripcion">
                    <textarea [(ngModel)]="incidencia.descripcion" name="descripcion" id="descricion" cols="40" rows="6" fixed
                        placeholder="  Esto es una descripciÃ³n de una tarea" disabled></textarea>
                </div>
                <div class="botonMygreen-caja">
                    <a class="botonMyGreen" type="button" (click)="finalizar(incidencia)" >TERMINAR</a>
                </div>
            </div>
        </form>

        <div class="incidencias">
            <h3 class="tituloCard--conEspacio">INCIDENCIAS</h3>
            <div class="indicencias-contenedor" >
                <table class="table table-striped table-hover" id="tablaMygreen" #tablaMygreen>
                    <thead>
                        <th scope="col" id="tablaCabecera">
                           FECHA
                        </th>
                        <th scope="col" id="tablaCabecera">
                            USUARIO
                        </th>
                        <th scope="col" id="tablaCabecera">
                            DESCRIPCION
                        </th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let incidencia of incidencias;let indice=index" id="tablaFila" (click)="cargarDatos(indice)">
                            <td>{{incidencia.fecha}}</td>
                            <td>{{incidencia.usuario_id}}</td>
                            <td>{{incidencia.descripcion}}</td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>

        
        
        
    </div>
    
</div>
