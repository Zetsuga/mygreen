<div class="contenido">
    <div class="header">
        <app-header-panel></app-header-panel>
    </div>
    <div class="menu">
        <app-menu-panel></app-menu-panel>
    </div>
    
    <div class="tarjetas">
        <div class="tareas">
            <div class="tareas-cabecera">
                <h3 class="tituloCard blanco">TAREAS PENDIENTES</h3>
                <div class="derecha">
                    <div class="leyenda">
                        <div class="cuadrado urgente"></div>
                        <p class="leyenda-titulo">urgente</p>
                    </div>

                    <div class="leyenda">
                        <div class="cuadrado medio"></div>
                        <p class="leyenda-titulo">medio</p>
                    </div>

                    <div class="leyenda">
                        <div class="cuadrado bajo"></div>
                        <p class="leyenda-titulo">bajo</p>
                    </div>
                </div>
            </div>
            <div class="tareasPendientes-contenedor" >
                <div *ngFor="let tarea of tareas" class="tarjeta-tarea">
                    <div class="{{tarea.prioridad}}">
                        <div class="cabecera">
                            <p class="cabecera-titulo">{{tarea.fecha}}</p>
                            <img src="../../../assets/img/close.png">
                        </div>
                        <div class="contenido-tarjeta">
                            <p class="descripcion">
                                {{tarea.descripcion}}
                            </p>
                            <img src="../../../assets/img/mas.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
