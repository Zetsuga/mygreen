<body>
    <app-header></app-header>

    <div class="cuerpo1">

        
        <div class="wrapper">
            <img src="https://source.unsplash.com/random/600x600?water" alt="">
            <img src="https://source.unsplash.com/random/600x600?summer" alt="">
            <img src="https://source.unsplash.com/random/600x600?plants" alt="">
            <img src="" alt="">
            <img src="https://source.unsplash.com/random/600x600?roses" alt="">
            <img src="https://source.unsplash.com/random/600x600?sky" alt="">
            <img src="" alt="">
            <img src="https://source.unsplash.com/random/600x600?blossom" alt="">
            <img src="https://source.unsplash.com/random/600x600?ice" alt="">
            <img src="https://source.unsplash.com/random/600x600?spring" alt="">
          </div>

        <form class="formulario" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="contenedor_datos_input">
            <div class="form">
                <div class="tituloForm">
                    <h2>¡Bienvenido!</h2>
                    <p>Entra en tu cuenta para controlar tu explotación.</p>
                </div>
                <span>Introduce tu e-mail</span>
                <div>
                    <input class="form-input" type="email" id="email-login" name="correo" [(ngModel)]="usuario.email" #correo="ngModel"
                    [ngClass]="{'is-invalid':correo.invalid && (correo.dirty || correo.touched)}" email required placeholder="  E-mail..." />
                    <div *ngIf="correo.invalid && (correo.dirty || correo.touched)">
                        <p *ngIf="correo.errors.required" class="advertencia">El correo es obligatorio</p>
                        <p *ngIf="correo.errors.email" class="advertencia">El correo no es válido</p>
                    </div>
                </div> 
                <span>Introduce tu contraseña</span>
                <div>
                    <input class="form-input" type="password" id="contraseña-login" name="password" [(ngModel)]="usuario.contrasenia" #password="ngModel"
                    [ngClass]="{'is-invalid':password.invalid && (password.dirty || password.touched)}" minlength="4" required placeholder="  Contraseña..." />
                    <div *ngIf="password.invalid && (password.dirty || password.touched)">
                        <p *ngIf="password.errors.required" class="advertencia">La contraseña es obligatoria</p>
                    </div>
                </div>
                <div class="form-check">
                    <a class="recordar-contraseña" href="/recordar-password">¿Olvidaste tu contraseña?</a>
                  </div>
                <div id="boton-form" >
                    <button class="botonMyGreen" type="submit" [disabled]="!loginForm.valid" >ENVIAR</button>
                </div>
            </div>

        </form>
    </div>
    
    <app-footer></app-footer>
</body>
