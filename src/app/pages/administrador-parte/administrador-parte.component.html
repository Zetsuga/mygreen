<div class="contenedor">
    <div class="cabecera">
        <app-header-panel></app-header-panel>
    </div>
    <div class="menuppal">
        <app-menu-panel></app-menu-panel>

    </div>
    <div class="cuerpo">
        <div class="formNuevaTarea">
            <div class="tituloFormNuevaTarea ">
                <div class="tituloCard">
                    <h3 class="tituloCard">NUEVA TAREA</h3>
                </div>
            </div>
            <div class="cuerpoForm">
                <div class="fila">

                    <div class="campo">
                        <span>Prioridad</span>
                        <div class="class-input prioridad">
                            <input type="text" id="prioridad" placeholder="  Prioridad" />
                        </div>
                    </div>
                    <div class="campo">
                        <span>Estado</span>
                        <div class="class-input estado">
                            <input type="text" id="estado" placeholder="  Estado" />
                        </div>
                    </div>
                </div>
                <div class="fila">
                    <div class="campo">
                        <span>Fecha</span>
                        <div class="class-input fecha">
                            <input type="date" id="fecha" placeholder="  Fecha" />
                        </div>
                    </div>
                </div>
                <div class="fila">
                    <div class="campo campodescripcion">
                        <span>Descripción</span>
                        <div class="class-input descripcion">
                            <input type="text" id="descripcion" placeholder="  Descripción" />
                        </div>
                    </div>
                </div>
                <div class="fila">
                    <div class="botonGuardar centrarBoton">
                        <!-- <button type="button">Guardar</button> -->
                        <a class="botonMyGreen" type="button">ENVIAR</a>
                    </div>
                </div>
            </div>

            <div class="tablaUltimasTareas">
                <table class="table table-striped table-hover" id="tablaMygreen" #tablaMygreen>
                    <thead>
                        <th scope="col" id="tablaCabecera">
                            PRIORIDAD
                        </th>
                        <th scope="col" id="tablaCabecera">
                            USUARIO
                        </th>
                        <th scope="col" id="tablaCabecera">
                            FECHA
                        </th>
                        <th scope="col" id="tablaCabecera">
                            DESCRIPCION
                        </th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let tarea of tareas" id="tablaFila">
                            <td>{{tarea.prioridad}}</td>
                            <td>{{tarea.usuario_id}}</td>
                            <td>{{tarea.fecha}}</td>
                            <td>{{tarea.descripcion}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>

    </div>
</div>
